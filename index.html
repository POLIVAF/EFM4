<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Go - Búsqueda de Recetas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-light">
    <template id="receta-template">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="flip-card-container">
          <input type="checkbox" class="flip-toggle" />
          <div class="flip-card">
            <div class="flip-front card shadow">
              <img class="card-img-top img-card imagen" alt="" />
              <div class="card-body text-center">
                <h5 class="card-title nombre"></h5>
              </div>
              <div class="card-footer text-center">
                <label class="btn btn-primary btn-ver-receta" role="button">
                  Ver receta
                </label>
              </div>
            </div>

            <div class="flip-back card shadow">
              <div class="card-body">
                <h4>Ingredientes:</h4>
                <ul class="ingredientes-list">
                  <li>Cargando...</li>
                </ul>
                <h5>Preparación:</h5>
                <p class="preparacion">Cargando información de la receta...</p>
              </div>
              <div class="card-footer text-center">
                <label class="btn btn-secondary btn-volver" role="button"
                  >Volver</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://i.ibb.co/CK0NcM4G/logo-recetas2.png"
            alt="Gourmet Go Logo"
            class="navbar-logo"
          />
        </a>
        <a class="nav-link" href="#contacto">Contacto</a>
      </div>
    </nav>
    <main class="container my-5">
      <form id="search-form" class="mb-4">
        <div class="input-group">
          <select id="ingrediente" class="form-select">
            <option value=""></option>
          </select>
        </div>
      </form>
      <output id="resultados" class="row g-4"></output>
    </main>
    <footer class="site-footer mt-auto">
      <div class="container py-3 text-center">
        <small class="text-muted">
          © <span id="year"></span> Gourmet Go. Todos los derechos reservados.
        </small>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
